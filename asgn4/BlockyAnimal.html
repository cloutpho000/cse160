<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p id="fps">FPS: 0</p>
    <button id="NormalOn">Normal On</button>
    <button id="NormalOff">Normal Off</button>
    <p>
    Light X<input type="range" min = '-250' max = '250' value = '0' class = 'slider' id= 'lightSlideX'>
    Light Y<input type="range" min = '-250' max = '250' value = '100' class = 'slider' id= 'lightSlideY'>
    Light Z<input type="range" min = '-250' max = '250' value = '-200' class = 'slider' id= 'lightSlideZ'>
    <p>
      <div>
        <label for="lightColorR">Light Red: </label>
        <input type="range" id="lightColorR" min="0" max="255" value="255">
        <span id="lightColorRValue">255</span>
      </div>
      <div>
        <label for="lightColorG">Light Green: </label>
        <input type="range" id="lightColorG" min="0" max="255" value="255">
        <span id="lightColorGValue">255</span>
      </div>
      <div>
        <label for="lightColorB">Light Blue: </label>
        <input type="range" id="lightColorB" min="0" max="255" value="255">
        <span id="lightColorBValue">255</span>
      </div>
      
    <button id = "light">light on/off</button>

   
    

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src = "Circle.js"></script>
  <script src = "Sphere.js"></script>
  <script src="Triangle.js"></script>
  <script src="Cube.js"></script>
  <script src = "World.js"></script>
  <script src="BlockyAnimal.js"></script>
  </body>
</html>
